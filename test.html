<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Linking Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Dropdown Menu -->
<div class="container my-5">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Go to Section
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#section1">Section 1</a></li>
            <li><a class="dropdown-item" href="#section2">Section 2</a></li>
            <li><a class="dropdown-item" href="#section3">Section 3</a></li>
        </ul>
    </div>
</div>

<!-- Sections -->
<div id="section1" class="container my-5">
    <h2>Section 1</h2>
    <p>This is the content for Section 1.</p>
</div>

<div id="section2" class="container my-5">
    <h2>Section 2</h2>
    <p>This is the content for Section 2.</p>
</div>

<div id="section3" class="container my-5">
    <h2>Section 3</h2>
    <p>This is the content for Section 3.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
